<!DOCTYPE html>
<html>
<head>
    <title>Second Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-image: url('https://images.unsplash.com/photo-1476480862126-209bfaa8edc8');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
        }
        a {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><center>Medicine Recommendation</center></h1>
        <h2>Welcome {{message}}! </h2>
        <h3>Speak with the AI Assistant for any question about the App</h3>
        <form method="POST">
            <input type="text" name="user_message" placeholder="Type something..." required autocomplete="off">
            <input type="submit" value="Submit">
        </form>
        {% if response1 %}
            <p>{{ response1 }}</p>   
            <p>{{ ai_reply }}</p>
        {% endif %}
        <p><a href="{{ url_for('home') }}">Go back to Home Page</a></p>
    </div>
</body>
</html>
